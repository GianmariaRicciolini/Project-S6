<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-secondary-subtle">
    <header class="container-fluids m-3">
      <img src="./assets/netflix_logo.png" alt="logo Netflix" width="120" height="auto" />
    </header>
    <div class="edit">
      <main class="container">
        <h1 class="mb-4 pb-1 border-bottom">Edit Profile</h1>
        <div class="d-flex">
          <div class="me-3">
            <img src="./assets/avatar.png" alt="" width="150px" />
          </div>
          <div>
            <div class="container">
              <div class="row border-bottom pb-3">
                <div class="col-12 bg-secondary px-2 pt-1 mb-5 text-light"><p class="mb-2">Strive Student</p></div>
                <h5 class="ps-0">Language:</h5>
                <div class="col-6 col-md-5 bg-black border border-light">
                  <button type="button" class="btn">English</button>

                  <button
                    type="button"
                    class="btn bg-black dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                  </ul>
                </div>
              </div>
              <div>
                <h5 class="py-3">Maturity Settings:</h5>
                <p class="d-inline p-2 bg-body-secondary">ALL MATURITY SETTINGS</p>
                <p class="pt-3">Show titles of all maturity ratings for this profile</p>
                <div class="border-bottom pb-3">
                  <button class="btn text-left border border-secondary text-secondary rounded-0">E D I T</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container">
        <div class="row">
          <div class="col col-3">
            <a class="btn btn-light rounded-0 mb-4 px-5"> SAVE </a>
          </div>
          <div class="col col-2">
            <a class="btn btn-outline-secondary rounded-0 mb-4 px-3"> CANCEL </a>
          </div>
          <div class="col col-4">
            <a class="btn btn-outline-secondary rounded-0 mb-4"> DELETE PROFILE </a>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
