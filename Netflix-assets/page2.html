<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-secondary-subtle">
    <header class="container-fluids m-3">
      <img src="./assets/netflix_logo.png" alt="logo Netflix" width="120" height="auto" />
    </header>
    <div class="edit">
      <main class="container">
        <h1 class="mb-4 pb-1 border-bottom">Edit Profile</h1>
        <div class="d-flex border-bottom pb-3">
          <div class="me-3">
            <img src="./assets/avatar.png" alt="" width="150px" />
          </div>
          <div>
            <div class="container">
              <div class="row border-bottom pb-3">
                <div class="col-12 bg-secondary px-2 pt-1 mb-5 text-light"><p class="mb-2">Strive Student</p></div>
                <h5 class="ps-0">Language:</h5>
                <div class="custom-select p-0" style="width: 200px">
                  <select class="bg-black px-2 py-1">
                    <option value="0">English</option>
                    <option value="1">Italian</option>
                    <option value="2">French</option>
                    <option value="3">Spanish</option>
                  </select>
                </div>
              </div>
              <div>
                <h5 class="py-3">Maturity Settings:</h5>
                <p class="d-inline p-2 bg-body-secondary">ALL MATURITY SETTINGS</p>
                <p class="pt-3">Show titles of all maturity ratings for this profile</p>
                <div class="border-bottom pb-3">
                  <button class="btn text-left border border-secondary text-secondary rounded-0">E D I T</button>
                </div>
                <div class="checkbox-div mt-3">
                  <h5>Autoplay controls</h5>
                  <div class="form-check checkbox-xl mb-1">
                    <input
                      class="form-check-input rounded-0 bg-transparent border-secondary shadow-none"
                      type="checkbox"
                      value=""
                      id="checkbox-3"
                      checked
                    />
                    <label class="form-check-label" for="checkbox-3"
                      >Autoplay next episode in a series on all devices.</label
                    >
                  </div>
                  <div class="form-check checkbox-xl">
                    <input
                      class="form-check-input rounded-0 bg-transparent border-secondary shadow-none"
                      type="checkbox"
                      value=""
                      id="checkbox-3"
                      checked
                    />
                    <label class="form-check-label" for="checkbox-3"
                      >Autoplay previews while browsing on all devices.</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="container pt-3">
        <div class="d-flex justify-content-between">
          <div>
            <a class="btn btn-light rounded-0 mb-4 px-5 fs-4"> SAVE </a>
          </div>
          <div>
            <a class="btn btn-outline-secondary rounded-0 mb-4 px-3 fs-4"> CANCEL </a>
          </div>
          <div>
            <a class="btn btn-outline-secondary rounded-0 px-3 mb-4 fs-4"> DELETE PROFILE </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
